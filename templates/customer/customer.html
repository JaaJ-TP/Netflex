{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block script %}
    <script src="{% static 'js/customer.js' %}"></script>
{% endblock %}

{% block content %}

    <div style="font-size:0;" class="bg-secondary">
        <input type='image' id='btnNew' src="{% static 'images/newOn.gif' %}"  alt="newOn">
        <input type='image' id='btnEdit' src="{% static 'images/editOn.gif' %}"  alt="editOn">
        <input type='image' id='btnSave' src="{% static 'images/saveOn.gif' %}"  alt="saveOn">
        <input type='image' id='btnDelete' src="{% static 'images/deleteOn.gif' %}"  alt="deleteOn">
        <input type='image' id='btnPrint' src="{% static 'images/printOn.gif' %}"  alt="printOn">
    </div>
    <br />
    <form id='form_customer' action='/'>
    {% csrf_token %}
    <div class="container-fluid">
        <div class='form-row align-items-center'>
            <div class="col-lg-4 col-md-8 col-12 col-auto">
                <div class='input-group mb-2'>
                    <div class='input-group-prepend'>
                        <div class='input-group-text'>*Customer ID :</div>
                    </div>
                    <input type='text' id='txt_CustomerID' name='customerid' class='form-control' placeholder='Customer ID'>
                </div>
            </div>
        </div>
        <br />
        <div class='form-row'>
            <div class="col-lg-4 col-md-8 col-12 col-auto">
                <div class='input-group mb-2'>
                    <div class='input-group-prepend'>
                        <div class='input-group-text'>*First Name :</div>
                    </div>
                    <input type='text' id='txt_CustomerFirstName' name='cfname' class='form-control' placeholder='Customer First Name' required>
                </div>
            </div>
            <div class="col-lg-4 col-md-8 col-12 col-auto">
                <div class='input-group mb-2'>
                    <div class='input-group-prepend'>
                        <div class='input-group-text'>*Last Name :</div>
                    </div>
                    <input type='text' id='txt_CustomerLastName' name='clname' class='form-control' placeholder='Customer Last Name' required>
                </div>
            </div>
        </div>
        <br/>
        <div class='form-row'>
            <div class="col-lg-4 col-md-8 col-12 col-auto">
                <div class='input-group mb-2'>
                    <div class='input-group-prepend'>
                        <div class='input-group-text'>*Phone :</div>
                    </div>
                    <input type='text' id='txt_CustomerPhone' name='cphone' class='form-control' placeholder='Customer Phone' required>
                </div>
            </div>
            <div class="col-lg-4 col-md-8 col-12 col-auto">
                <div class='input-group mb-2'>
                    <div class='input-group-prepend'>
                        <div class='input-group-text'>*Email :</div>
                    </div>
                    <input type='text' id='txt_CustomerEmail' name='cemail' class='form-control' placeholder='Customer Email' required>
                </div>
            </div>
        </div>
    </div>
    <br />
    </form>

<!-- The Modal -->
<div class="modal" id="modal_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <input type='hidden' id='txt_modal_param' />
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">List Of Value</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body modal-dialog-scrollable">
            <table id='table_modal' class="table table-sm table-bordered">
                <thead>
                    <tr class="d-flex">
                        <th class='col-1' scope="row">#</th>
                        <th class='col-3' scope="row"><label id='model_header_1'>Code</label></th>
                        <th class='col-4' scope="row"><label id='model_header_2'>Name</label></th>
                        <th class='col-4' scope="row"><label id='model_header_3'>Note</label></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="d-flex">
                        <td class='col-1'>1</td>
                        <td class='col-3'><a class='a_click' href='#'></a></td>
                        <td class='col-4'></td>
                        <td class='col-4'></td>
                        <td class='hide'></td>
                    </tr>
                    <tr class="d-flex">
                        <td class='col-1'>2</td>
                        <td class='col-3'><a class='a_click' href='#'></a></td>
                        <td class='col-4'></td>
                        <td class='col-4'></td>
                        <td class='hide'></td>
                    </tr>
                    <tr class="d-flex">
                        <td class='col-1'>3</td>
                        <td class='col-3'><a class='a_click' href='#'></a></td>
                        <td class='col-4'></td>
                        <td class='col-4'></td>
                        <td class='hide'></td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
{% endblock %}
